<!DOCTYPE html>
<html>
<head>
    <title>OAuth Height Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            width: 320px;
            height: 180px;
            margin: 0;
            padding: 0;
            border: 2px solid red;
            overflow: hidden;
        }
        
        .header {
            height: 56px;
            padding: 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            height: calc(180px - 56px);
            background: white;
            overflow-y: auto;
            border: 1px solid blue;
        }
        
        .oauth-header {
            text-align: center;
            margin-bottom: 4px;
            padding-top: 16px;
        }
        
        .oauth-title {
            font-size: 14px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .oauth-providers {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 24px;
            margin: 24px 0;
        }
        
        .oauth-icon-btn {
            width: 48px;
            height: 48px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .oauth-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            gap: 8px;
            padding: 0 16px;
        }
        
        .btn {
            padding: 8px 16px;
            background: none;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .measure {
            position: absolute;
            right: 5px;
            top: 5px;
            background: yellow;
            padding: 2px;
            font-size: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="measure" id="measure">Measuring...</div>
    
    <div class="header">
        <div>Nuovix - Quick Test</div>
    </div>
    
    <div class="content" id="content">
        <div class="oauth-header">
            <div class="oauth-title">Quick Sign In</div>
        </div>
        
        <div class="oauth-providers">
            <div class="oauth-icon-btn">G</div>
            <div class="oauth-icon-btn">M</div>
            <div class="oauth-icon-btn">F</div>
        </div>
        
        <div class="oauth-footer">
            <button class="btn">← Back</button>
            <button class="btn">Maybe later</button>
        </div>
    </div>

    <script>
        const content = document.getElementById('content');
        const measure = document.getElementById('measure');
        
        function updateMeasurements() {
            const contentHeight = content.clientHeight;
            const scrollHeight = content.scrollHeight;
            const needsScroll = scrollHeight > contentHeight;
            
            measure.innerHTML = `
                Content: ${contentHeight}px<br>
                Scroll: ${scrollHeight}px<br>
                ${needsScroll ? 'SCROLLING!' : 'NO SCROLL ✓'}
            `;
            measure.style.backgroundColor = needsScroll ? 'red' : 'green';
        }
        
        updateMeasurements();
        window.addEventListener('resize', updateMeasurements);
    </script>
</body>
</html>

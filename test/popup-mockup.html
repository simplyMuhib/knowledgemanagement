<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMind Popup - Critical Path First Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            width: 360px;
            min-height: 520px;
            height: auto;
            overflow: visible;
            margin: 0;
            padding: 0;
        }

        .popup-container {
            min-height: 520px;
            height: auto;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* CRITICAL PATH: Primary Capture Action */
        .primary-action {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .capture-primary {
            background: white;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .capture-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border-color: #4f46e5;
        }

        .primary-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
            color: white;
        }

        .primary-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .primary-subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .capture-hint {
            background: #f1f5f9;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint-icon {
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        /* Context Bar - Secondary Information */
        .context-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .page-context {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .storage-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            opacity: 0.8;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
        }

        /* Secondary Actions - Minimal */
        .secondary-actions {
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .action-row {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 12px 8px;
            color: white;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .action-icon {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }

        /* Conversion Elements */
        .value-prop {
            position: absolute;
            top: 12px;
            left: 20px;
            right: 20px;
            text-align: center;
        }

        .logo {
            color: white;
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
        }

        .tagline {
            color: rgba(255,255,255,0.8);
            font-size: 11px;
            margin-top: 2px;
        }

        /* Trust Indicators */
        .trust-indicators {
            position: absolute;
            bottom: 120px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .trust-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: rgba(255,255,255,0.7);
            font-size: 10px;
        }

        .trust-icon {
            font-size: 12px;
        }

        /* Progressive Disclosure */
        .options-toggle {
            position: absolute;
            bottom: 8px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
        }
    </style>
</head>

</html>
